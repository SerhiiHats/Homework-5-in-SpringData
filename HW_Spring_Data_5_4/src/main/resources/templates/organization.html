<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>organizations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-2">
    <div style="width: 1200px" class="card">
        <div class="card-body">
            <form name="search-form-starts" class="col mx-auto" action="/search-starts">
                <a> name starts at:
                    <a><input name="search" type="text" style="width: 300px; height: 32px; border: 1px solid burlywood">
                        <input type="submit" class="btn btn-search" value=" Search ">
                    </a>
                </a>
            </form>
            <br>
            <form name="search-containing" class="col mx-auto" action="/search-containing">
                <a> name contains:
                    <a><input name="search" type="text" style="width: 300px; height: 32px; border: 1px solid burlywood">
                        <input type="submit" class="btn btn-search" value=" Search ">
                    </a>
                </a>
            </form>

            <div th:switch="${organization}" class="container my-5">
                <p class="my-2">
                    <a href="/edit" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2"> Add organization </i>
                    </a>
                    <a  href="/all">
                        <i name="oae" class="btn btn-primary"> Organizations and employees </i>
                    </a>
                    <a href="/cars">
                        <i name="oac" class="btn btn-primary">Organizations and cars</i>
                    </a>

                </p>

                <div class="col-md-12">
                    <table class="table">
                        <thead>
                        <tr>
                            <th style="margin-left: 90px"></th>
                            <th style="margin-left: 20px">Id</th>
                            <th style="margin-left: 700px">Organization</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="organization : ${organization}">
                            <td>
                                <a th:href="@{/delete/{id}(id=${organization.idOrganization})}" class="btn btn-primary">Delete</a>
                                <a th:href="@{/edit/{id}(id=${organization.idOrganization})}" class="btn btn-primary">Edit</a>
                            </td>
                            <td th:text="${organization.idOrganization}"></td>
                            <td th:text="${organization.nameOrganization}"></td>
                            <td>
                                <a th:href="@{/all/{id}(id=${organization.idOrganization})}" class="btn btn-primary">Select</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
