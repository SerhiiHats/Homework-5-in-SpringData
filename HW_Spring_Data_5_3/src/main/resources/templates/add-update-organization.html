<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>add organization"</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-5">
    <h3> <div th:text="${actionName}"> </div></h3>

    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/addOrganization}" th:object="${newOrganization}" method="post">
                    <div class="row">
                        <div class="form-group col-md-2">
                            <label style="margin-left: 200px; width: 200px; height: 50px" class="col-form-label"><b>Name Organization</b></label>
                            <input style="width: 820px" type="text" th:field="*{nameOrganization}" class="form-control" placeholder="name organization"/>
                        </div>
                        <div>
                            <input style="margin-left: 610px" type="submit" class="btn btn-primary" value=" Submit ">
                        </div>
                        <input type="hidden" id="id" th:field="*{idOrganization}">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
